language: python

python:
  - "3.6"

services:
  - postgresql

before_script:
  # setup the PostgreSQL database
  # NOTE: the database name (here 'oser_backend_db') must match the
  # DATABASE_URL environment variable set in TravisCI or, if this
  # variable is not set, match the one of the default DATABASE_URL
  # in settings/default.py
  - psql -c 'create database oser_backend_db;' -U postgres
  # go to the app root directory
  - cd oser_backend
  # run database migrations
  - python manage.py makemigrations
  - python manage.py migrate

script:
  # run tests
  - python manage.py test
