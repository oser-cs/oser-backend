sudo: required

language: python

python:
  - "3.6"

services:
  - docker

install:
  # Build and run the Docker images
  - docker-compose up -d --build
  - pip install -r requirements.txt

script:
  # Check that docker images are running
  - docker ps | grep nginx_01
  - docker ps | grep django_01
  # Run the tests
  - python manage.py test
